# QA environment configuration

# API Configuration
api.baseUrl=https://qa-api.example.com
api.timeout=30
api.sslVerification=true

# Web Application Configuration
web.baseUrl=https://www.amazon.com
web.timeout=30
web.headless=true

# Authentication
auth.enabled=true
auth.useToken=true

# Logging
logging.level=INFO

# Test Configuration
test.retryCount=3
test.parallelThreads=5