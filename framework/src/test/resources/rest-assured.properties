# Rest Assured Configuration

# Base URL for jsonplaceholder API
baseUrl=https://jsonplaceholder.typicode.com

# Timeout settings (in milliseconds)
timeout=30000
connectionTimeout=10000
socketTimeout=10000

# SSL Configuration
sslVerification=true

# Logging Configuration
logging.enabled=true
logging.request=true
logging.response=true
logging.requestBody=true
logging.responseBody=true

# Retry Configuration
retry.count=3
retry.interval=1000

# Content Type
contentType=application/json
accept=application/json

# Authentication (if needed)
auth.enabled=false
auth.type=basic
auth.username=
auth.password=

# Proxy Configuration (if needed)
proxy.enabled=false
proxy.host=
proxy.port=
proxy.username=
proxy.password=

# Response Validation
validate.statusCode=true
validate.responseTime=true
validate.contentType=true 