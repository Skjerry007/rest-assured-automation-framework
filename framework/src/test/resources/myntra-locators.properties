searchBar=css:input.desktop-searchBar|xpath://input[@placeholder='Search for products, brands and more']
searchInput=css:input.desktop-searchBar|xpath://input[contains(@class,'searchBar')]
searchButton=css:a.desktop-submit|xpath://a[contains(@class,'desktop-submit')]
firstProduct=css:h4.product-product|xpath:(//h4[@class='product-product'])[1]
selectSize=css:p.size-buttons-unified-size|xpath://p[contains(@class,'size-buttons-unified-size')]
addToBag=css:div.pdp-add-to-bag|xpath://div[contains(@class,'pdp-add-to-bag') and contains(.,'ADD TO BAG')]
goToBag=xpath://span[text()='GO TO BAG']
openBag=css:a.desktop-cart|xpath://a[contains(@class,'desktop-cart')]
bagProductName=css:div.itemContainer .itemContainer-base-itemLink|xpath://div[contains(@class,'itemContainer')]//a[contains(@class,'itemContainer-base-itemLink')] 
cookiePopupClose=css:button[class*='cookie']|xpath://button[contains(@class,'cookie') or contains(text(),'Accept') or contains(text(),'OK')] 